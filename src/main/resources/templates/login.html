<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SoSpri-the-page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pr_bbw.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#includedHeader").load("fragments/header.html");
            $("#includedFooter").load("fragments/footer.html");
        });
    </script>
</head>

<body>
<div id="includedHeader"></div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div>
                    <h4 style="margin-top: 30px">Login</h4>
                    <div class="row">
                        <div class=" col-lg-8 col-lg-offset-2">
                            <form id="login-form" method="post" action="" role="form" th:action="@{/login}">
                                <div class="messages"></div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="username">Username *</label>
                                            <input type="text" id="username" name="username" class="form-control"
                                                   placeholder="Please enter your username" required="required"
                                                   data-error="username is required."/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="password">Password *</label>
                                                <input type="password" id="password" name="password"
                                                       class="form-control" placeholder="Please enter your passsword"
                                                       required="required" data-error="password is required."/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-success btn-send submit" value="Login">
                                    </div>
                                    <div class="col-md-12 pt-2">
                                        <div class="btn btn-warning btn-send submit">
                                            <img src="img/google-logo.png" alt="google" width="24" height="24">
                                            <a class="" th:href="@{/oauth2/authorization/google}">Login with Google</a>
                                        </div>
                                    </div>
                                    <div class="col-md-12 pt-2">
                                        <a class="btn btn-info btn-send submit" th:href="@{/request-password-reset}">Reset
                                            Password</a>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-12">
                                        <div th:if="${param.error}">
                                            Invalid username or password.
                                        </div>
                                        <div th:if="${param.logout}">
                                            You have been logged out.
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div style="height: 200px"></div>
            </div>
        </div>
    </div>
</section>

<div id="includedFooter" class="fixed-bottom"></div>
</body>

</html>
