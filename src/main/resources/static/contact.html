<body>
<div id="includedHeader"></div>

<section>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-12">
                <div class="widget">
                    <img src="img/contact-us.jpg" class="contact-us" style="float: right;" width="537" height="248">

                    <ul>

                                +052 53 217 43 10

                        </li>
                        <li><label><strong>Email : </strong></label>

                                marco.karpf@bbw.ch
                            </p>
                        </li>
                        <li><label><strong>Adress : </strong></label>
                            <p>Winthihome
                                <br>RÃ¶merstrasse 75
                                <br>8404 Winterthur</p>
                        </li>
                    </ul>
                </div>
                <div>
                    <hr>
                    <h4 style="margin-top:30px">Social network</h4>
                    <a href="#"> <img class="pr_center p-2" src="img/facebook.svg" height="62" alt=""/></a>
                    <a href="#"> <img class="pr_center p-2" src="img/instagram.svg" height="62" alt=""/></a>
                    <a href="#"> <img class="pr_center p-2" src="img/twitter.svg" height="62" alt=""/></a>
                    <a href="#"> <img class="pr_center p-2" src="img/whatsapp.svg" height="62" alt=""/></a>
                    <p></p>

                <div>
                    <hr>
                    <h4 style="margin-top:30px">Map</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d2695.4066235746704!2d8.744238177041867!3d47.50147179523036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x479a998dd3865ca1%3A0xc01309ce51f90a21!2sR%C3%B6merstrasse%2075%2C%208404%20Winterthur!3m2!1d47.5014682!2d8.746813099999999!5e0!3m2!1sde!2sch!4v1700592294861!5m2!1sde!2sch"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div>
                    <hr>
                    <h4 style="margin-top:30px">Contact us</h4>
                    <div class="row">
                        <div class=" col-lg-8 col-lg-offset-2">
                            <form id="contact-form" method="post" action="" role="form">
                                <div class="messages"></div>
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Firstname *</label>
                                                <input id="form_name" type="text" name="name" class="form-control"
                                                       placeholder="Please enter your firstname *" required="required"
                                                       data-error="Firstname is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Lastname *</label>
                                                <input id="form_lastname" type="text" name="surname"
                                                       class="form-control" placeholder="Please enter your lastname *"
                                                       required="required" data-error="Lastname is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email *</label>
                                                <input id="form_email" type="email" name="email" class="form-control"
                                                       placeholder="Please enter your email *" required="required"
                                                       data-error="Valid email is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_phone">Phone</label>
                                                <input id="form_phone" type="tel" name="phone" class="form-control"
                                                       placeholder="Please enter your phone">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Message *</label>
                                                <textarea id="form_message" name="message" class="form-control"
                                                          placeholder="Message for me *" rows="4" required
                                                          data-error="Please,leave us a message."></textarea>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-secondary active" value="Send message">
                                            <p></p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<div id="includedFooter"></div>
</body>

</html>
